    <script>
        var send = function() {
          var message = {};
          var text = document.getElementById('text').value;
          if (text.charAt(0) == '!')
            message.newLocation = text.substring(1);
          else
            message.text = text;
          sendMessage(message);
        };
        document.getElementById("sendButton" ).onclick = send;
        connect('socket', function(message) {document.getElementById("screen").innerHTML += message.data + "<br>"});
    </script>
